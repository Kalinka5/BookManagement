<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  </head>
  <body>
    <h1 class="text-center m-3">Book Management System</h1>
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <div id="book-list">
            <h2 class="text-center">Books</h2>
            <ul class="list-group list-group-flush text-center">
              <!-- Books will be displayed here -->
            </ul>
          </div>
        </div>
        <div class="col">
          <div id="book-form">
            <h2 class="text-center">Add/Update Book</h2>
            <form id="bookForm">
              <input type="hidden" id="bookId" />
              <div class="mb-3 row">
                <label for="title" class="col-sm-3 col-form-label"
                  ><p class="lead">Title:</p></label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="author" class="col-sm-3 col-form-label"
                  ><p class="lead">Author:</p></label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="author"
                    name="author"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="published_date" class="col-sm-3 col-form-label"
                  ><p class="lead">Published Date:</p></label
                >
                <div class="col-sm-8">
                  <input
                    type="date"
                    class="form-control"
                    id="published_date"
                    name="published_date"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="isbn" class="col-sm-3 col-form-label"
                  ><p class="lead">ISBN:</p></label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="isbn"
                    name="isbn"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="pages" class="col-sm-3 col-form-label"
                  ><p class="lead">Pages:</p>
                </label>
                <div class="col-sm-8">
                  <input
                    type="number"
                    class="form-control"
                    id="pages"
                    name="pages"
                  />
                </div>
              </div>
              <div style="width: 580px" class="form-group">
                <button type="submit" class="btn btn-primary float-end">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
